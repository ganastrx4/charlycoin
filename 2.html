<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación con World ID</title>
  <script src="https://cdn.worldcoin.org/app/v1.0/sdk.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }

    #verify-button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }

    #verify-button:hover {
      background-color: #007ba7;
    }

    #status {
      margin-top: 25px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button id="verify-button">Verificar con World ID</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('verify-button');
    const statusText = document.getElementById('status');

    // Usa el SDK correcto
    const idkit = new WorldID.init({
      app_id: 'app_7686f9027d3e3c0b53d987a3caf1e111',
      action: 'login-chc',
      signal: 'user_demo',
      verification_level: 'orb',
      on_success: async (response) => {
        try {
          const res = await fetch('https://worldid-auth-fzky.onrender.com/api/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(response),
          });

          const result = await res.json();
          console.log('Respuesta del backend:', result);

          if (result.success) {
            localStorage.setItem('charly_user_verified', 'true');
            statusText.textContent = '✅ Verificación exitosa. Redirigiendo...';
            setTimeout(() => {
              window.location.href = 'https://ganastrx4.github.io/chc-flask-app-/buscador.html';
            }, 1500);
          } else {
            throw new Error(result.message || 'Fallo de verificación');
          }
        } catch (err) {
          console.error('Error en verificación:', err);
          statusText.textContent = '❌ Error al verificar. Intenta de nuevo.';
        }
      },
      on_error: (error) => {
        console.error('❌ Error al abrir IDKit:', error);
        statusText.textContent = '❌ Error al iniciar verificación.';
      }
    });

    button.addEventListener('click', () => {
      idkit.open();
    });

    // Si ya está verificado, lo redirige directamente
    window.addEventListener('DOMContentLoaded', () => {
      const verified = localStorage.getItem('charly_user_verified');
      if (verified === 'true') {
        window.location.href = 'https://ganastrx4.github.io/chc-flask-app-/buscador.html';
      }
    });
  </script>
</body>
</html>
