<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n con World ID</title>
  <script src="https://unpkg.com/@worldcoin/idkit@latest/dist/index.umd.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
      text-align: center;
    }

    #verify-button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 194, 255, 0.4);
    }

    #verify-button:hover {
      background-color: #007ba7;
      box-shadow: 0 0 20px rgba(0, 194, 255, 0.7);
    }

    #status {
      margin-top: 25px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Verificaci√≥n CHC con World ID üåê</h2>
  <button id="verify-button">Verificar con World ID</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('verify-button');
    const statusText = document.getElementById('status');

    // Inicializa el widget de World ID
    const idkit = window.IDKit.init({
      app_id: 'app_7686f9027d3e3c0b53d987a3caf1e111',
      action: 'login-chc',
      signal: 'user_demo',
      action_description: 'Verifica tu identidad con World ID',
      verification_level: 'orb',

      // Enviar prueba al backend Flask (Render)
      handleVerify: async (response) => {
        try {
          const res = await fetch('https://worldid-auth-fzky.onrender.com/api/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(response),
          });

          const result = await res.json();
          console.log('Respuesta del backend:', result);

          if (result.success) {
            return true; // Esto le dice al widget que la verificaci√≥n fue exitosa
          } else {
            throw new Error(result.message || 'Fallo de verificaci√≥n');
          }
        } catch (err) {
          console.error('Error en verificaci√≥n:', err);
          throw err;
        }
      },

      // √âxito
      onSuccess: (response) => {
        console.log('‚úÖ Verificaci√≥n exitosa:', response);
        localStorage.setItem('charly_user_verified', 'true');
        statusText.textContent = '‚úÖ Verificaci√≥n exitosa. Redirigiendo...';
        setTimeout(() => {
          window.location.href = 'https://ganastrx4.github.io/chc-flask-app-/buscador.html';
        }, 1500);
      },

      // Error
      onError: (error) => {
        console.error('‚ùå Error al verificar:', error);
        statusText.textContent = '‚ùå Error al verificar. Intenta de nuevo.';
      }
    });

    // Abre el widget al hacer clic
    button.addEventListener('click', async () => {
      try {
        await idkit.open();
      } catch (err) {
        console.error('Error al abrir IDKit:', err);
      }
    });

    // Si el usuario ya est√° verificado, lo redirige directamente
    window.addEventListener('DOMContentLoaded', () => {
      const verified = localStorage.getItem('charly_user_verified');
      if (verified === 'true') {
        window.location.href = 'https://ganastrx4.github.io/chc-flask-app-/buscador.html';
      }
    });
  </script>
</body>
</html>
