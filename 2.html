<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación con World ID</title>
  <script src="https://unpkg.com/@worldcoin/idkit@latest/dist/index.umd.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }

    #verify-button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }

    #verify-button:hover {
      background-color: #007ba7;
    }

    #status {
      margin-top: 25px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button id="verify-button">Verificar con World ID</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('verify-button');
    const statusText = document.getElementById('status');

    // Inicializar el widget IDKit Standalone
    const idkit = window.IDKit.init({
      app_id: 'app_7686f9027d3e3c0b53d987a3caf1e111', // tu App ID real
      action: 'login-chc', // nombre de la acción
      signal: 'user_demo', // puedes reemplazar por el ID del usuario logueado
      action_description: 'Verifica tu identidad con World ID',
      verification_level: 'orb', // nivel requerido: 'orb' o 'device'
      handleVerify: async (response) => {
        // Aquí podrías enviar el "proof" a tu backend para verificar
        console.log('Verificando prueba en el backend...', response);
        // Simulación de verificación (puedes conectar un endpoint real)
        return true;
      },
      onSuccess: (response) => {
        console.log('Verificación exitosa:', response);
        localStorage.setItem('charly_user_verified', 'true');
        statusText.textContent = '✅ Verificación exitosa. Redirigiendo...';
        setTimeout(() => {
          window.location.href = '/panel'; // Cambia por tu URL real
        }, 1500);
      },
      onError: (error) => {
        console.error('Error en la verificación:', error);
        statusText.textContent = '❌ Error al verificar. Intenta de nuevo.';
      }
    });

    // Abrir el widget cuando el usuario haga clic
    button.addEventListener('click', async () => {
      try {
        await idkit.open();
      } catch (err) {
        console.error('Error al abrir IDKit:', err);
      }
    });

    // Si ya está verificado, redirige automáticamente
    window.addEventListener('DOMContentLoaded', () => {
      const verified = localStorage.getItem('charly_user_verified');
      if (verified === 'true') {
        window.location.href = '/panel';
      }
    });
  </script>
</body>
</html>
