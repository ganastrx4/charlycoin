<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación con World ID</title>
  <script src="https://unpkg.com/@worldcoin/idkit@latest/dist/index.umd.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }

    #verify-button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }

    #verify-button:hover {
      background-color: #007ba7;
    }

    #status {
      margin-top: 25px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <button id="verify-button">Verificar con World ID</button>
  <div id="status"></div>

  <script>
    const button = document.getElementById('verify-button');
    const statusText = document.getElementById('status');

    // Inicializa el widget de World ID
    const idkit = window.IDKit.init({
      app_id: 'app_7686f9027d3e3c0b53d987a3caf1e111',
      action: 'login-chc',
      signal: 'user_demo',
      action_description: 'Verifica tu identidad con World ID',
      verification_level: 'orb',

      // Enviamos la prueba al backend Flask en Render
      handleVerify: async (response) => {
        try {
          const res = await fetch('https://worldid-auth-fzky.onrender.com/api/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(response),
          });

          const result = await res.json();
          console.log('Respuesta del backend:', result);

          if (result.success) {
            return true;
          } else {
            throw new Error(result.message || 'Fallo de verificación');
          }
        } catch (err) {
          console.error('Error en verificación:', err);
          throw err;
        }
      },

      onSuccess: (response) => {
        console.log('✅ Verificación exitosa:', response);
        localStorage.setItem('charly_user_verified', 'true');
        statusText.textContent = '✅ Verificación exitosa. Redirigiendo...';
        setTimeout(() => {
          window.location.href = '/panel';
        }, 1500);
      },

      onError: (error) => {
        console.error('❌ Error al verificar:', error);
        statusText.textContent = '❌ Error al verificar. Intenta de nuevo.';
      }
    });

    // Abrir el widget al hacer clic
    button.addEventListener('click', async () => {
      try {
        await idkit.open();
      } catch (err) {
        console.error('Error al abrir IDKit:', err);
      }
    });

    // Redirigir si ya está verificado
    window.addEventListener('DOMContentLoaded', () => {
      const verified = localStorage.getItem('charly_user_verified');
      if (verified === 'true') {
        window.location.href = '/panel';
      }
    });
  </script>
</body>
</html>
